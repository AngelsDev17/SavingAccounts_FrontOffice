<div class="container py-5">
    <h1 class="mb-5 text-center">Crear una cuenta</h1>
    
    <form [formGroup]="generateForm" class="mx-auto" style="max-width: 25rem;">
        <div class="mb-3">
            <label for="name">Nombre completo</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Ingrese su nombre...">
        </div>

        <div class="mb-3">
            <label for="identification">Número de cédula</label>
            <input formControlName="identification" type="text" class="form-control" id="identification" placeholder="Ingrese su cédula...">
        </div>

        <div class="mb-3">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        </div>

        <div class="mb-3">
            <label for="amount">Monto inicial de la cuenta</label>
            <input formControlName="amount" type="number" class="form-control" id="amount" placeholder="5000">
        </div>

        <div class="d-grid mb-3">
            <button (click)="generateAccount()" class="btn btn-lg btn-primary">Crear cuenta</button>
        </div>

        <div class="d-grid">
            <a href="/" class="btn btn-lg btn-secondary">Ingresar</a>
        </div>
    </form>
</div>
